<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Pedidos de Oração</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text" ng-model="loginData.username" placeholder="Informe seu nome">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telefone</span>
                    <input type="text" ng-model="loginData.password" placeholder="Informe um telefone para contato">
                </label>
                <div class="item">
                    <div class="button-bar">
                        <button class="button button-block button-small button-assertive" type="submit">Enviar</button>
                        <button class="button button-block button-small button-outline button-assertive" type="submit">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
